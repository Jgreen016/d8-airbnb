<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
    <nav class="mx-auto h-20 w-10/12 mt-6 flex justify-between text-white">
        <img class="max-h-10 max-w-10" src="https://1000logos.net/wp-content/uploads/2017/08/Airbnb-symbol.jpg" href="https://img.buzzfeed.com/buzzfeed-static/static/2019-08/12/18/asset/0c323b2f7bb9/anigif_sub-buzz-4770-1565633123-1.gif">
        </img>
        <div class="h-10 w-96 flex justify-between no-underline">
            <a class="hover:underline" href="">Places to stay</a>
            <a class="hover:underline" href="">Experiences</a>
            <a class="hover:underline" href="">Online Experiences</a>
        </div>
        <div class="bg-green-300 border-2 border-black h-10 flex">
            <a class="hover:underline" href="">Become a Host</a>
            <img class="max-h-5 max-w-5" src="https://www.citypng.com/public/uploads/preview/internet-globe-white-icon-download-png-11637035078xsmw30yh5k.png"></img>
            <div class="bg-white border-2 border-white rounded-full flex px-4">
                <img class="max-h-5 w-5" src="https://www.freeiconspng.com/thumbs/menu-icon/menu-icon-24.png"></img>
                <img class="max-h-7 w-7" src="https://thumb.ac-illust.com/8f/8fd63ba7aff413616a11bb550af535c3_t.jpeg"></img>
            </div>
        </div>
    </nav><br>
    <div class="bg-white mx-auto px-6 h-20 w-1/2 rounded-full grid grid-cols-5 gap-10">
            <div>
                <label for="locationinputsearch">location</label>
                <input type="search" id="locationinputsearch" name="locationinputsearch" placeholder="Where are you going?">
            </div>
            <div>
                <label for="checkininputsearch">check-in</label>
                <input type="search" id="checkininputsearch" name="checkininputsearch" placeholder="Add dates">
            </div>
            <div>
                <label for="checkoutinputsearch">check-out</label>
                <input type="search" id="checkoutinputsearch" name="checkoutinputsearch" placeholder="Add dates">
            </div>
            <div>
                <label for="numguestinputsearch">guests</label>
                <input type="search" id="numguestinputsearch" name="numguestinputsearch" placeholder="Add guests">
            </div>
            <button type="submit">
                <img class="max-h-7 w-7" src="https://banner2.cleanpng.com/20180530/ju/kisspng-computer-icons-dictionary-glossary-word-5b0e2f360c6073.9797485515276562460507.jpg"></img>
            </button>
    </div><br>
    <div class="bg-red-500 mx-auto h-96 w-10/12"> call to action</div><br>
</body>
</html>
